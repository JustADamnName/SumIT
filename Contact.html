    <div class="container"> <!-- Start Container -->
        <div class="row"> <!-- Start Row -->
            <div class="col-md-7"> <!-- Start Left Descriptions -->
                <h1 id="Title">Contact Us</h1>
                <p class="lead" id="Details">
                    Want to save other IT newbs?
                    <br>
                    Have a lot of crazy ideas?
                    <br><br>
                    What are you waiting for?
                    <br>
                    Enter your details and contact us, <mark> right now >></mark>
                </p>
            </div> <!-- End Left Descriptions -->

            <div id="FormBackground" class="col-md-5"> <!-- Start Registration Form -->
                <div class="row FormHeading"> <!-- Start Form Heading-->
                    <div class="col-md-10">
                        <h1 id="FormTitle">This, is me!</h1>
                    </div>
                    
                    <div class="col-md-2">
                        <i class="fas fa-pencil-alt fa-2x" style="color: white; float: right"></i>
                    </div>
                    <hr>
                </div> <!-- End Form Heading-->

                <div class="row"> <!-- Start Email -->
                    <div class="col-md-3">
                        <label class="LeftLabels">Email</label>
                    </div>
                    <div class="col-md-9">
                        <input list="RMITemails" type="email" name="Email" class="UserInput" placeholder="Your E-mail">
                        <datalist id="RMITemails">
                            <option value="s1234567@rmit.edu.vn">
                            <option value="s6969696@rmit.edu.vn">
                            <option value="s1010101@rmit.edu.vn">
                            <option value="s0101010@rmit.edu.vn">
                            <option value="s0009000@rmit.edu.vn">
                        </datalist>
                    </div>
                </div> <!-- End Email-->

                <div class="row"> <!-- Begin Message-->
                    <div class="col-md-3">
                        <label class="LeftLabels">Message</label>
                    </div>
                    <div class="col-md-9">
                        <textarea class="UserInput" name="message" cols="30" rows="3" placeholder="Your message"></textarea>
                    </div>
                </div> <!-- End Message -->

                <div class="row"> <!-- Start Others -->
                    <div class="col-md-3">
                        <label class="LeftLabels">Others</label>
                    </div>
                    <div class="col-md-9">
                        <input type="file" name="Others" style="margin-top: 1rem; color: white">
                    </div>
                </div> <!-- End Others-->
                
                <a href="mailto:chick.little007@gmail.com"><div class="btn btn-info">Send</div></a>
            </div> <!-- End Registration Form -->
