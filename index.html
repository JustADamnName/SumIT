<body>
    <div id="VerticalCenter">
        <div class="row" id="Form">
                <div class="col-md-12">
                    <form action="Home.html" onsubmit="return validation()">
                            <div class="row" style="justify-content: center">
                                <i class="fas fa-door-open fa-3x" style="padding-right: 1rem;"></i>
                                <h2>Log In</h2>

                                <i class="InputIcon fas fa-user"></i>
                                <input list="RMITemails" class="UserInput" id="Username" type="text"  placeholder="Username">

                                        <option value="s6969696@rmit.edu.vn">

                                </datalist>
                            </div>
                
                            <div class="row">
                                <i class="InputIcon fas fa-lock"></i>
                                <input class="UserInput" id="Password" type="password"  placeholder="Password">
                            </div>
                            
                            <input class="SuperFancyButton" type="submit" value="Submit">
                    </form>
                </div>
        </div>
    </div>

</body>

<!-- Begin validation -->
<script>
    function validation(){
        var username = document.getElementById('Username').value;
        var password = document.getElementById('Password').value;
    if(username == '' || password == ''){
        document.getElementById('ErrorMessage').innerHTML = "All fields: required";
        document.getElementById('ErrorMessage').style.color = "#ff0000";
        return false;
    }
    
    else if (username.length < 6){
        document.getElementById('ErrorMessage').innerHTML = "Username: 6 characters minimum";
        document.getElementById('ErrorMessage').style.color = "#ff0000";
        return false;
    }
    else if (password.length < 6){
        document.getElementById('ErrorMessage').innerHTML = "Password: 6 characters minimum";
        document.getElementById('ErrorMessage').style.color = "#ff0000";
        return false;
    }
    else{
        if(confirm('Save your username and password?')){
            localStorage.setItem('Username',document.getElementById('Username').value);
            localStorage.setItem('Password',document.getElementById('Password').value);
        }
        return true;
    }
    }
</script> <!-- End validation -->
